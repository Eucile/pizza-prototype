<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Place Your Order Here:</h2>
      </div>
      <form id="pizza-form">
        <div class="form-group">
          <label for="size">What size?</label>
          <select id="size" class="form-control">
            <option value="small">Small 10"</option>
            <option value="medium">Medium 12"</option>
            <option value="large">Large 18"</option>
          </select>
        </div>
        <div class="form-group">
          <p>What toppings would you like?</p>
          <input type="checkbox" name="toppings-list" value=".50">Cheese<br>
          <input type="checkbox" name="toppings-list" value=".75">Pepperoni<br>
          <input type="checkbox" name="toppings-list" value=".75">Anchovies<br>
          <input type="checkbox" name="toppings-list" value=".75">Olives<br>
          <input type="checkbox" name="toppings-list" value=".75">Pinapple<br>
          <input type="checkbox" name="toppings-list" value=".75">Sausage<br>
          <input type="checkbox" name="toppings-list" value=".75">bbq chicken<br>
          <input type="checkbox" name="toppings-list" value=".75">Peppers<br>
          <input type="checkbox" name="toppings-list" value=".75">Onions<br>
          <input type="checkbox" name="toppings-list" value=".75">Tomatoes<br>
        </div>
       <button type="submit">Submit Your Order</button>
      </form>
      <div id="cost-show">
        <p>Your order will cost: $<span class="price"></span></p>
      </div>
    </div>
  </body>
</html>
