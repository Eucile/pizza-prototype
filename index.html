<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <title>Pizza Planet</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
          <img src="css/image.png">
      </div>
        <div class="foreground">
        <form id="pizza-form">
          <div class="form-group">
            <label for="size">What size?</label>
            <select id="size" class="form-control">
              <option value="small">Small 10"</option>
              <option value="medium">Medium 12"</option>
              <option value="large">Large 18"</option>
            </select>
          </div>
          <div class="form-group">
            <p>What toppings would you like?</p>
            <input type="checkbox" name="toppings-list" value=".75"> Cheese +0.75<br>
            <input type="checkbox" name="toppings-list" value=".75"> Pepperoni +0.75<br>
            <input type="checkbox" name="toppings-list" value=".25"> Anchovies +0.25<br>
            <input type="checkbox" name="toppings-list" value=".25"> Olives +0.25<br>
            <input type="checkbox" name="toppings-list" value=".25"> Pinapple +0.25<br>
            <input type="checkbox" name="toppings-list" value=".75"> Sausage +0.75<br>
            <input type="checkbox" name="toppings-list" value=".75"> bbq chicken +0.75<br>
            <input type="checkbox" name="toppings-list" value=".25"> Peppers +0.25<br>
            <input type="checkbox" name="toppings-list" value=".25"> Onions +0.25<br>
            <input type="checkbox" name="toppings-list" value=".25"> Tomatoes +0.25<br>
          </div>
         <button type="submit" class="btn btn-info">Submit Your Order</button>
        </form>
        <div id="cost-show">
          <p>You ordered a <span class="size-text"></span> pizza. Your order will cost: $<span class="price"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
